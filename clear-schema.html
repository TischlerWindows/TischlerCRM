<!DOCTYPE html>
<html>
<head><title>Clear Schema</title></head>
<body>
<h1>Clear TCES Schema Cache</h1>
<button onclick='clearAll()'>Clear All Schema Data</button>
<div id='result'></div>
<script>
function clearAll() {
  const keys = ['tces-object-manager-schema', 'schema-store', 'tces-object-manager-versions'];
  keys.forEach(key => {
    localStorage.removeItem(key);
    console.log('Removed:', key);
  });
  document.getElementById('result').innerHTML = '<p style=\"color: green;\">All schema data cleared! Refresh your app now.</p>';
}
</script>
</body>
</html>
